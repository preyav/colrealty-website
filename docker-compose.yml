services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: colrealty
      POSTGRES_USER: colrealty
      POSTGRES_PASSWORD: colrealty
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U colrealty -d colrealty"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DJANGO_DEBUG: "True"
      DJANGO_SECRET_KEY: "dev"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      # IMPORTANT: host is the service name "db", not 127.0.0.1
      DATABASE_URL: "postgres://colrealty:colrealty@db:5432/colrealty"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
volumes:
  pgdata:
